
<section id="main-content">
    <section class="wrapper">
        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">

                    <h4><i class="fa fa-angle-right"></i> Details of Subjects</h4>


                    <table class="table table-striped table-advance table-hover">


                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>%VOTE</th>
                                <th></th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{sujets?.titre}}</td>
                                <td>{{sujets?.description}}</td>
                                <td>{{votedResult}} %</td>

                                 <td> <div class="example-button-row">
                                    
                                  </div></td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <td>
                                <div class="example-button-row">
                                    <button [disabled]="stopVote === false" mat-stroked-button color="primary" (click)="voteYes()">Yes</button>
                                    <button [disabled]="stopVote === false" mat-stroked-button color="accent" (click)="voteNo()">No</button>
                                </div>
                            </td>
                        </tfoot>
                    </table>

                </div>
