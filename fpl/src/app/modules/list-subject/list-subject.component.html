<section id="main-content">
    <section class="wrapper">
        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">

                    <h4><i class="fa fa-angle-right"></i> List of Subjects</h4>


                    <table class="table table-striped table-advance table-hover">


                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                
                                <th></th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let a of listSubject; let i=index">
                                <td>{{a.titre}}</td>
                                <td>{{a.description}}</td>
                                 <td> <div class="example-button-row">
                                    
                                  </div></td>

                                <td class="td-actions text-right">
                                   
                                   
                                    <button mat-raised-button type="button" matTooltip="Show Details"
                                        [matTooltipPosition]="'above'"
                                        routerLink="/sondage/listSubject/{{a.id}}/detail-sujet"
                                        routerLinkActive="router-link-active"
                                       
                                        class="btn btn-theme btn-link btn-sm btn-just-icon">
                                        <i class="material-icons click-icon-play">play_arrow </i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                           
                        </tfoot>
                    </table>

                </div>

            </div>
        </div>
    </section>
</section>
